    <div class="col-md-8">
      <div class="panel panel panel-default">
        <div class="panel-body">
          <h1>Contact</h1>
          <hr>
          <div class="input-group">
            <form>
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input class="form-control" type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input  class="form-control"type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" name="message" required="required"></textarea>
                </li>
              </ul>
              <br>

              <input type="submit">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body">
